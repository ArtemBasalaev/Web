<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/underscore/underscore.js"></script>
    <script defer src="node_modules/vue/dist/vue.js"></script>
    <script defer src="script.js"></script>
    <title>PhoneBook</title>
</head>
<body>
<div class="container">
    <div v-cloak id="app">
        <phone-book></phone-book>
    </div>
</div>

<script id="phone-book-template" type="text/x-template">
    <div>
        <h2 class="display-8 mt-5 mb-3">Add new contact</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <form novalidate :class="{ 'was-validated': isInvalid }">
                    <label for="first-name" class="form-label mt-2">First name:</label>
                    <input v-model="firstNameInputText" type="text" class="form-control" id="first-name" required>
                    <div class="invalid-feedback">*field is empty</div>
                    <label for="last-name" class="form-label mt-2">Last name:</label>
                    <input v-model="lastNameInputText" type="text" class="form-control" id="last-name" required>
                    <div class="invalid-feedback">*field is empty</div>
                    <label for="phone" class="form-label mt-2">Phone:</label>
                    <input v-model="phoneInputText" type="text" class="form-control" id="phone" required>
                    <div class="invalid-feedback">*field is empty</div>
                    <button type="button" class="btn btn-primary my-3" @click="addContact">Add contact</button>
                    <button type="button" class="btn btn-secondary my-3" @click="clearForm">Clear</button>
                    <div class="collapse" id="collapse-message" :class="{ 'show': isContactPresent }">
                        <div class="card card-body text-danger fw-bold">Phone number already exist!</div>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="display-8 mt-3 mb-3">Search</h2>
        <form id="search-form" class="row g-2" novalidate>
            <div class="col-auto">
                <input v-model="search" type="text" class="form-control" id="search-contact">
            </div>
            <div class="col-auto">
                <button @click="searchContacts" type="button" class="btn btn-primary">Search</button>
                <button @click="clearSearch" type="button" class="btn btn-secondary">Clear</button>
            </div>
        </form>

        <div class="container">
            <h2 class="display-8 mt-5 mb-3">Contact list</h2>
            <div class="table-responsive">
                <table class="table align-middle" id="phone-book">
                    <thead class="table-light">
                    <tr>
                        <th class="col-1" scope="col">
                            <input type="checkbox" :value="true" v-model="isCheckedAllContacts" @change="changeTableHeadCheckBox">
                        </th>
                        <th class="col-1" scope="col">â„–</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone</th>
                        <th class="col-1" scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template v-if="!isSearching">
                        <table-row @remove-contact-from-delete-list="removeContactFromDeleteList"
                                   @add-contact-to-delete-list="addContactToDeleteList"
                                   @save-deleted-contact="saveDeletedContact"
                                   v-for="(contact, index) in contacts" :key="contact.id"
                                   :index="index"
                                   :contact="contact"></table-row>
                    </template>
                    <template v-else>
                        <table-row @remove-contact-from-delete-list="removeContactFromDeleteList"
                                   @add-contact-to-delete-list="addContactToDeleteList"
                                   @save-deleted-contact="saveDeletedContact"
                                   v-for="(contact, index) in searchResult" :key="contact.id"
                                   :index="index"
                                   :contact="contact"></table-row>
                    </template>
                    </tbody>
                </table>
            </div>

            <div class="d-flex flex-row-reverse">
                <button @delete-checked-contact-confirm="deleteCheckedContacts" type="button" class="btn btn-danger mt-3"
                        data-bs-toggle="modal" data-bs-target="#delete-contacts-confirmation">
                    Delete checked
                </button>
            </div>

            <modal-dialog-contacts-delete></modal-dialog-contacts-delete>
            <modal-dialog-contact-delete></modal-dialog-contact-delete>
        </div>
    </div>
</script>

<script id="phone-book-row" type="text/x-template">
    <tr>
        <td>
            <input type="checkbox" :value="true" v-model="contact.isCheckedToDelete" @change="addContactToDelete">
        </td>
        <td v-text="index + 1"></td>
        <td v-text="contact.firstName"></td>
        <td v-text="contact.lastName"></td>
        <td v-text="contact.phone"></td>
        <td>
            <button @click="saveDeleteContact" type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#delete-contact-confirmation">
                Delete
            </button>
        </td>
    </tr>
</script>

<script id="modal-dialog-contact-delete-template" type="text/x-template">
    <div class="modal fade" id="delete-contact-confirmation" data-bs-backdrop="static" data-bs-keyboard="false"
         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button @click="confirmToDeleteContact" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="modal-dialog-contacts-delete-template" type="text/x-template">
    <div class="modal fade" id="delete-contacts-confirmation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete checked contacts?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button @click="confirmToDeleteCheckedContacts" type="button" class="btn btn-danger"data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
