<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="temperature-converter">
    <div>
        <label>
            <span class="temperature-scale">Температура в °C:</span>
            <input id="celsius-degrees" name="degrees" type="text" placeholder="Введите температуру">
        </label>
        <div id="error-message" class="error-message"></div>
    </div>
    <div class="conversion">
        <button id="converter-button" class="converter-button" type="button">Перевести</button>
    </div>
    <div>
        <span class="temperature-scale">Температура в °F:</span>
        <span id="fahrenheit-degrees"></span>
    </div>
    <div>
        <span class="temperature-scale">Температура в °K:</span>
        <span id="kelvin-degrees"></span>
    </div>
</div>
</body>
</html>
