<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/underscore/underscore.js"></script>
    <script defer src="script.js"></script>
    <title>PhoneBook</title>
</head>
<body>
<div class="modal fade" id="delete-confirmation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmation-text"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-cancel-button">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" id="modal-delete-button">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="display-8 mt-5 mb-3">Add new contact</h2>
    <div class="row mb-3">
        <div class="col-md-4">
            <form id="new-contact-form" novalidate>
                <label for="first-name" class="form-label mt-2">First name:</label>
                <input type="text" class="form-control" id="first-name" required>
                <div class="invalid-feedback">*field is empty</div>
                <label for="last-name" class="form-label mt-2">Last name:</label>
                <input type="text" class="form-control" id="last-name" required>
                <div class="invalid-feedback">*field is empty</div>
                <label for="phone" class="form-label mt-2">Phone:</label>
                <input type="text" class="form-control" id="phone" required>
                <div class="invalid-feedback">*field is empty</div>
                <button type="button" class="btn btn-primary my-3" id="new-contact-button">Add contact</button>
                <button type="button" class="btn btn-secondary my-3" id="reset-form-button">Clear</button>
                <div class="collapse" id="collapse-message">
                    <div class="card card-body text-danger fw-bold">Phone number already exist!</div>
                </div>
            </form>
        </div>
    </div>

    <h2 class="display-8 mt-3 mb-3">Search</h2>
    <form id="search-form" class="row g-2" novalidate>
        <div class="col-auto">
            <input type="text" class="form-control" id="search-contact">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="search-button">Search</button>
            <button type="button" class="btn btn-secondary" id="reset-search-button">Clear</button>
        </div>
    </form>

    <h2 class="display-8 mt-5 mb-3">Contact list</h2>
    <div class="table-responsive">
        <table class="table align-middle" id="phone-book">
            <thead class="table-light">
            <tr>
                <th class="col-1" scope="col">
                    <label>
                        <input type="checkbox" id="contacts-checkbox">
                    </label>
                </th>
                <th class="col-1" scope="col">â„–</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th class="col-1" scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="contacts-list"></tbody>
        </table>
    </div>

    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#delete-confirmation"
                id="delete-checked-contacts-button">
            Delete checked
        </button>
    </div>
</div>
</body>
</html>
