<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="display-3">Todo List</h1>
    </div>
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <form>
                <label for="new-todo-activity" class="form-label">Ваша запланированная активность:</label>
                <input class="form-control" id="new-todo-activity" required>
                <button type="submit" class="btn btn-primary mt-2" id="new-todo-button">Добавить</button>
            </form>
        </div>
    </div>
    <div class="row list-todo-activity mt-2">
        <div class="col-12 col-md-6">
            <ul class="list-group list-group-flush" id="todo-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
